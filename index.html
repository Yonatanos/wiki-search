<!DOCTYPE HTML>
<html lang=("en", "he")>
	<head>
  	<meta charset="UTF-8">
  	<title>Mandelman Wikipedia Search Website</title>
  	<meta name="description" content="Fetch content from Wikipedia.
      Part of Mandelman front-end portfolio">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/wiki.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js",
    ,"https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
	</head>


  <body>
    <div class="container">
      <h1> Wikipedia Viewer</h1>
      <div id="search-line">
        <input class="form-control" id="search"  placeholder="Insert Search Term" autocomplete="off">
        <input id="send" type="submit" value="Send">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <button id="randomSearch" title="Open a random wiki search window">Get Lucky</button>
        </a>
      </div>
      <ul>
        <div id="results">

        </div>
      </ul>
    </container>
  <script src="./js/wiki.js">
  </script>
  </body>
